<div id="cancel_delay">

    <div id="cancel_delay_body">
        <div class="cancel_delay_row">
            <h2>취소지연</h2>
        </div>
        <div class="cancel_delay_row">
            <table id="cancel_delay_list">
                <tr><td>오늘 취소 건수 : 00건</td>
                <td>영업일 1일 후 자동취소 : 00건</td>
                <td>누적 취소 건수 : 00건</td></tr>
            </table>
        </div>
        <div class="cancel_delay_row">
            <table id="cancel_delay_date" >
                <tr><td  style="width: 100px;"><label>검색구분</label></td>
                <td><select id="cancel_req_search" style="width: 150px">
                    <option value="전체">전체</option>
                    <option value="주문완료">주문완료</option>
                    <option value="결재완료">결제완료</option>
                    <option value="배송중">배송중</option>
                    <option value="배송완료">배송완료</option>
                </select>
                <input id="cancel_delay_text" type="text">
                <input type="checkbox" id="cancel_delay_order_find"> <label>마켓별 주문 조회</label> </td>
                <td rowspan="3">취소상태</td>
                <td rowspan="3"><select id="cancel_delay_state" style="width: 150px">
                    <option value="전체">전체</option>
                    <option value="주문완료">주문완료</option>
                    <option value="결재완료">결제완료</option>
                    <option value="배송중">배송중</option>
                    <option value="배송완료">배송완료</option>
                </select></td>
                <td rowspan="3">
                    <div id="cancel_delay_search_btn" style="width: 150px; height: 30px; text-align: center; margin-bottom: 5px;background-color: black; color: white">검색</div>
                    <div id="cancel_delay_first_btn" style="width: 150px; height: 30px; text-align: center; margin-bottom: 5px;background-color: white; color: black; border: 1px solid #000">초기화</div>

                <tr><td style="width: 100px;"><label>기간</label></td>
                <td ><select id="cancel_delay_dateList" style="width: 150px">
                    <option value="전체">전체</option>
                    <option value="주문완료">주문완료</option>
                    <option value="결재완료">결제완료</option>
